<!DOCTYPE html>
<!--Элемент предназначен для указания типа текущего документа — DTD (document type definition, описание типа документа). Это необходимо, чтобы браузер понимал, как следует интерпретировать текущую веб-страницу.-->
<html>
<!--Тег является контейнером, который заключает в себе все содержимое веб-страницы-->
	<head>
	<!--Тег предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Также внутри контейнера 
	<head> находятся метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.-->
		<base href=""><!--Адрес, который должен использоваться для указания полного пути к файлам.-->
		<base target=""><!--Имя окна или фрейма, куда будет загружаться документ, открываемый по ссылке.-->
		
		<!--Тег <base> предназначен для документов, в которых используется относительный адрес и эти документы могут переноситься в другую папку или даже на другой компьютер без потери связи. Второе применение тега — задание целевого окна для всех ссылок на текущей странице.-->
		<basefont>
		<!--Тег <basefont> предназначен для задания шрифта, размера и цвета текста по умолчанию.-->
		</basefont>
		<bgsound>
		<!--Тег <bgsound> определяет музыкальный файл, который будет проигрываться на веб-странице при ее открытии. Громкость, продолжительность звучания музыки и другие характеристики определяются с помощью атрибутов тега, а также могут управляться через скрипты. Этот тег должен размещаться только в контейнере <head>. Тег <bgsound> не входит в спецификацию HTML и при его использовании код не пройдет валидацию.-->
		<link rel="stylesheet" type="text/css" href="">
		<!--Устанавливает связь с внешним документом вроде файла со стилями или со шрифтами.-->
		<meta charset="utf-8">
		<!--<meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем-->
		<script type="text/javascript"></script>
		<!--Тег <script> предназначен для описания скриптов, может содержать ссылку на программу или ее текст на определенном языке. Скрипты могут располагаться во внешнем файле и связываться с любым HTML-документом.-->
		<style type="text/css"></style>
		<!--Тег <style> применяется для определения стилей элементов веб-страницы.-->
		<title></title>
		<!--Определяет заголовок документа. Элемент <title> не является частью документа и не показывается напрямую на веб-странице.-->
	</head>
	<body>
	<!--Элемент предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. Информацию, которую следует выводить в документе, следует располагать именно внутри контейнера <body>. К такой информации относится текст, изображения, теги, скрипты JavaScript и т.д.-->
	</body>
</html>
