<!DOCTYPE html>
<!--Элемент предназначен для указания типа текущего документа — DTD (document type definition, описание типа документа). Это необходимо, чтобы браузер понимал, как следует интерпретировать текущую веб-страницу.-->
<html>
<!--Тег <html> является контейнером, который заключает в себе все содержимое веб-страницы-->
	<head>
	<!--Тег <head> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Также внутри контейнера 
	<head> находятся метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.-->
	</head>
	<body>
	<!--Элемент <body> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. Информацию, которую следует выводить в документе, следует располагать именно внутри контейнера <body>. К такой информации относится текст, изображения, теги, скрипты JavaScript и т.д.-->
	</body>
</html>
